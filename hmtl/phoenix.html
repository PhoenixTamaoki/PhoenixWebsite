<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Tamaoki - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #00264d, #004080);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        #profile {
            width: 50%;
            text-align: center;
            padding: 20px;
        }

        #profile img {
            width: 80%;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #details {
            width: 50%;
            padding: 20px;
        }

        h1, p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="profile">
            <img src="PhoenixPortrait.PNG" alt="Profile Picture">
        </div>
        <div id="details">
            <h1>Phoenix Tamaoki</h1>
            <p>This is my portfolio. I am now writing filler words to see how well the text will fit on the website.</p>
        </div>
    </div>
</body>
</html>
